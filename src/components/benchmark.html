<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <img src="../img/epicode_logo.png" />
      </div>
    </header>
    <main>
      <div>
        <h1 id="titolo_domanda">How can I create</h1>
      </div>
      <div>
        <button>Question1</button>

      </div>
      <div>
        <p>Question</p>
      </div>

      <script>
        let quantita = 10;
        let livello = "easy";
        let domande = [];
        let titolo = document.getElementById("titolo_domanda");
        let is_boolean = false;
        // console.log(is_boolean)

        fetch(
          `https://opentdb.com/api.php?amount=${quantita}&category=18&difficulty=${livello}`
        )
          .then((response) => response.json())
          .then((domande) => {
            domande = domande.results;
            console.log(domande);
            titolo.innerHTML = domande[0].question;

            switch (domande.type) {
              case "boolean":
                is_boolean = true;
                break;

              case "multiple":
                is_boolean = false;
                break;

              default:
                break;
            }
          });
      </script>
    </main>
  </body>
</html>
